<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델02 - 요소를 좌우 가운데 위치시키기</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        div {
            background-color:#ddd;
        }

        div:nth-child(1) { /*몇번째 자식인지 선택할 수 있다.*/
            width:100px;
            margin:0 auto; /*사이즈가 있을 때만 가능.*/
            /*
            마진과 패딩 방향 축약형으로 쓸 때
            방향4 : 상 우 좌 하
            방향3 : 상 좌우 하
            방향2 : 상하 좌우*/
            text-align:center; /*박스 안에 있는 글자나 그림을 박스 가운데로 오게 만듬*/
        }
        div:nth-child(2) {
            width:200px;
            margin:0 auto;
            text-align:center;
        }
        div:nth-child(3) {
            width:300px;
        }
        div:nth-child(4) {
            width:400px;
        }
        div:nth-child(5) {
            width: 500px;
        }

    </style>
</head>
<body>

    <div>
        BOX01
    </div>
    <div>
        <span>BOX02</span>
    </div>
    <div>
        BOX03
    </div>
    <div>
        BOX04
    </div>
    <div>
        BOX05
    </div>
    
</body>
</html>

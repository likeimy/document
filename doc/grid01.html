<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯01 - box를 가로로 배치하는 방법01</title>
    <style>
        /*reset*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*사이즈를 잡아주는 역할*/
        }

        ul {
            list-style: none;
        }

        section {
            background: #ddd;
            padding: 100px 0;
        }

        .container {
            width: 1200px;
            background-color: #f00;
            margin: 0 auto;
        }

        /*
            float - 요소들을 가로배치하는 방법1.
            1) 쪼그라든다.
            2) 떠오른다. 감싸고 있는 요소의 높이를 0으로 만든다.
            3) clearfix를 사용해서 부모요소로 담기게 만든다. 부모 : after {content:"";display:block;clear:both;}
        */
        .container::after {
            content: "";
            display: block;
            clear: both;
        }

        .container div {
            grid: 1fr 1fr 1fr;
            background-color: #ff0;
            width: 33.3333333%;
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <!--section은 <div>를 싸고 있는 태그. 원래는 <div class="section"></div> 라고 썼음-->
    <!--시멘틱태그 - header, main, section, footer, nav, article, aside, figure-->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>

</html>

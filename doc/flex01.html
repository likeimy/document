<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯01 - box를 가로로 배치하는 방법01</title>
    <style>
        /*reset*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*사이즈를 잡아주는 역할*/
        }

        ul {
            list-style: none;
        }

        section {
            padding: 100px 0;
            background-color: #ddd;
        }

        .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
            background: #f00;
        }

        .container div {
            background: #ff0;
            flex: 1; /* widht:33.33333%;로 줘도 됨*/
            padding:0 15px
        }
    </style>
</head>

<body>
    <!--section은 <div>를 싸고 있는 태그. 원래는 <div class="section"></div> 라고 썼음-->
    <!--시멘틱태그 - header, main, section, footer, nav, article, aside, figure-->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>

</html>

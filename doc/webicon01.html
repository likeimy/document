<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹아이콘 사용하기01</title>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css');
        /*@import url('https:주소붙여넣기')*/
        /*웹아이콘 - xeicon*/

        /* sns link*/
        .sns {
            margin: 100px 0;
            padding: 20px 0;
            background: #f3f3f3;
            text-align: center;
        }

        .sns i {
            font-size: 30px;
            color: #fff;
            background-color: #333;
            padding: 10px;
            border-radius: 50%;
        }

        .sns a:hover i {
            color: #ff0;
        }
    </style>
</head>
<body>
    <div class="sns">
        <!--아이콘을 사용할 때는 <i>태그, 박스가 아니다.-->
        <a href="#!"><i class="xi-bars"></i></a>
        <a href="#!"><i class="xi-kakaotalk"></i></a>
        <a href="#!"><i class="xi-youtube-play"></i></a>
        <a href="#!"><i class="xi-steam"></i></a>
        <a href="#!"><i class="xi-naver"></i></a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃 01</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-size: inherit; font-weight: normal; color: inherit;}
        ul, ol {list-style: none;}
        a {text-decoration: none;}
        img {vertical-align: middle;} /* 이미지 사이에 공간을 없애줌 */
        body {line-height: 1;}

        /* basic float layout */

        h1 {font-size: 30px; text-align: center; margin-bottom: 100px;}

        .sc01 {
            padding: 100px 0;
            background-color: #f2f2f2;
            text-align: center;
        }

        .sc01 h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sc01>p {
            font-size: 15px;
            margin-bottom: 30px;
        }

        .sc01 .container {
            margin: 0 auto;
            width: 1200px;
        }

        .sc01 .container::after {
            content: "";
            display: block;
            clear: both;
        }

        .sc01 figure {
            float: left;
            width: 33.333333%;
            padding: 0 15px;
        }

        .sc01 figure img {
            width: 100%;
            margin-bottom: 20px;
        }

        .sc01 figure p {
            color: #f00;
            margin-bottom: 20px;
        }

        .sc01 figure a {
            display: block;
            margin: 0 auto; /* box를 가운데 오게 하려면 무조건 margin:0 auto;*/
            width: 160px;
            height: 30px;
            background: #332;
            color: #fff;
            line-height: 30px; /* 글자를 가운데 오게 하려면 height 값이랑 똑같이 주면 됨*/
            border-radius: 10px; /* border-radius : 모서리를 둥글게 만들어줌 */
        }

    </style>
</head>
<body>
    <h1>기본 레이아웃 01</h1>

    <section class="sc01">
        <h2>망고튤립</h2>
        <p>망고 튤립을 좋아하세요?</p>
        <div class="container">
            <figure>
                <img src="../img/망고튤립01.jpg" alt="">
                <p>분홍색부터 노랑색까지</p>
                <a href="#!">more</a> <!-- <a>의 장점은 링크 건들 때 커서가 손가락으로 바뀐다. -->
            </figure>
            <figure>
                <img src="../img/망고튤립02.jpg" alt="">
                <p>분홍색부터 노랑색까지</p>
                <a href="#!">more</a>
            </figure>
            <figure>
                <img src="../img/망고튤립03.jpg" alt="">
                <p>분홍색부터 노랑색까지</p>
                <a href="#!">more</a>
            </figure>
        </div>
    </section>
</body>
</html>

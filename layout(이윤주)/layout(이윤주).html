<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_page</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./layout(이윤주).css">
</head>
<body>
    <div class="Wrap">

        <header class="headerwrap">
            <div class="gnb">gnb</div>
            <div class="logo">logo</div>
            <div class="lnb">lnb</div>
        </header>


        <main>
            <section class="mainvisual">
                <div class="container">
                    <h2>visual_main</h2>
                </div>
            </section>

            

            <section class="eventproduct">
                <div class="event">
                    <div class="left">event01</div>
                    <div class="right">
                        <figure>event02</figure>
                        <figure>event03</figure>
                    </div>
                </div>

                <div class="product">
                    <div class="left">
                        <figure>product01</figure>
                        <figure>product02</figure>
                        <figure>product03</figure>
                        <figure>product04</figure>
                    </div>
                    <div class="right">product05</div>
                </div>
            </section>



            <section class="widebanner">
                <h2>wide_banner</h2>
            </section>


            <section class="last">
                <div class="best">
                    <figure>best01</figure>
                    <figure>best02</figure>
                    <figure>best03</figure>
                    <figure>best04</figure>
                    <figure>best05</figure>
                    <figure>best06</figure>
                    <figure>best07</figure>
                    <figure>best08</figure>
                </div>

                <div class="in">
                    <figure>in01</figure>
                    <figure>in02</figure>
                    <figure>in03</figure>
                    <figure>in04</figure>
                    <figure>in05</figure>
                    <figure>in06</figure>
                    <figure>in07</figure>
                    <figure>in08</figure>
                    <figure>in09</figure>
                    <figure>in10</figure>
                </div>
            </section>
        </main>


        <footer class="footerwrap">
            <section class="footer">
                <div class="logo">logo</div>
                <div class="copyright">copyright</div>
            </section>
        </footer>
    </div>
</body>
</html>

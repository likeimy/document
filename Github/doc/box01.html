<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--UTF-8은 서버에서 모든 언어를 다 지원하는 것.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--크롬에 맞게 만든다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델01 - 요소에 대한 기본 성질을 설명</title>
    <style>
        /*tag selector*/
        body {margin:0;}
        div {
            width:300px;
            background-color:#f00;
            padding:20px;
            margin:20px;
            border:1px solid #333; /*차례대로 굵기 스타일 색상*/
            height:100px;
        }

.border-box {
    box-sizing:border-box;
    width:300px;
    background-color:#ff0;
    padding:20px;
    margin:20px;
    border:1px solid #333;
}

        span {
            width:300px;
            background-color:#f00;
            padding:20px;
            margin:20px;
            border:1px solid #333;
            height:100px;
        }

        .display-block {
            display:block; /*박스로 만드는 명령*/
            box-sizing:border-box;
            background-color:#ff0;
        }
    </style>
</head>
<body>

<!--글자, 그림(html의 내용)에 관련된 tag를 뺀 거의 모든 태그는 박스다. display:block; 속성을 가진다.-->
<!--
    1. box는 투명하다.
    2. box는 width:auto; 로 꽉 채운다.
    3. box는 사교적이지 않다. 옆에 다른 요소가 오지 못한다.
-->
<div>
    BOX
</div>

<div class="border-box">
    BOX
</div>

<!--
    1. inline 요소는 width값을 가지지 못한다.
    2. inline 요소는 아래위 margin padding 값을 가지지 못한다.
    3. inline 요소는 좌우 margin과 padding 값을 가진다.
-->

<span>
    INLINE
</span>

<span class="display-block">
    INLINE
</span>

</body>
</html>

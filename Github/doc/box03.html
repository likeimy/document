<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델03 - 요소를 겹쳐서 사용하기</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        section {
            background:#ddd;
            text-align:center;
        }
        ul {
            margin:0 auto;
            list-style:none;
            width:500px;
            background-color:#f00; /*상자에 관련된 것들은 상속되지 않기 때문에 백그라운드컬러가 상속되지 않음*/
        }
        li {
            background-color:#ff0;
            width:400px;
        }
    </style>
</head>
<body>
    <!-- ul : unorder list. 순서 번호가 붙지 않은 list
              list는 list item만 자식으로 가진다.-->
    <section>
        <ul>
            <li>BOX 01</li>
            <li>BOX 02</li>
            <li>BOX 03</li>
            <li>BOX 04</li>
        </ul>
    </section>
</body>
</html>
